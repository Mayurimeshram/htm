<!DOCTYPE html>>
<html>
    <body>
        <h2> Javascript Class</h2>
        <p> How to use Javascript Class</p>
        <p id="Demo"></p>
        <script>
            class car{
                constructor(name,year){
                    this.name=name;
                    this.year=year;
                }
            }

            const mycar=new car("ford",2014);
            document.getElementById("demo").mycar.name + " " + mycar.year;
        </script>
    </body>
</html>
