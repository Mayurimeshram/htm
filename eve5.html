<!DOCTYPE html>
<html>
<body>
    <h1> Javascript Events Attributes</h1>
    <p>Click thebutton to the display date</p>
    <button onclick="displayDate()">The time is?</button>
<script>
    function displayDate(){
        document.getElementById("demo").innerHTML=Date();

    }
</script>

<p id="demo"></p>

</body>

</html>
